{% extends "main/base.html" %}
{% load static %}


{% block top %}

  <link rel="stylesheet" href="{% static "viz/viz.css" %}">
  <script src="{% static "viz/viz.js" %}"></script>

<style>


.piece {
    width: 20vmin;
    height: 20vmin;
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
}

.is-info{background-color: #fff;}

.is-error{background-color: #000;
          border-radius: 3vmin;}


.board {
    width: 80vmin;
    height: 20vmin;
}

</style>

{% endblock %}


{% block content %}

<div>

<div class="tabs is-boxed is-centered">
  <ul id='main-tab'>
    <li data-value="A" class='is-active'><a>Flowers</a></li>
    <li data-value="B"><a>Wheel</a></li>
    <li data-value="C"><a>Money</a></li>
  </ul>
</div>


<section class='section'>
  <div class='container'>
    <div class="columns">
      <div class="column" id='B'  style='display:none'>
            <img src='http://www.mastersindatascience.org/wp-content/uploads/2014/03/Field-of-Commemoration.png'
                style="width: 100%;" />
      </div>
      <div class="column" id='A' style='display:inline'>
          <div id="app"> </div>
      </div>
      <div class="column" id='C' style='display:none'>
            <img src='https://s-media-cache-ak0.pinimg.com/originals/5e/15/f8/5e15f8ea422f70fdc8ff3533cb29d889.jpg'
                style="width: 100%;" />
      </div>
    </div> 
  </div>

</div>
