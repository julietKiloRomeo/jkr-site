<script>

$("#main-tab").on("click", "a", function(e){
    e.preventDefault();
    var $this = $(this).parent();
    $this.addClass("is-active").siblings().removeClass("is-active");
    var div_id = '#'+$this.data("value")
    $(div_id).show().siblings().hide()
})

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.x;}, // data -> value
    xScale = d3.scaleLinear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.axisBottom().scale(xScale);

// setup y
var yValue = function(d) { return d.y;}, // data -> value
    yScale = d3.scaleLinear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.axisLeft().scale(yScale);

// setup fill color
var cValue = function(d) { return d.c;},
    color = d3.scaleOrdinal(d3.schemeCategory10);

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  // load data
  var data = []

  var u = 0.99;

  for (var j = 0; j < 10; j++) {
    data.push({x:Math.random()*2+0, y:Math.random()*2-2, c:1})
    for (var i = 0; i < 500; i++) {
      prev_point = data[data.length - 1]
      x = data[data.length - 1].x
      y = data[data.length - 1].y

      t = 0.4 - 6./(1 + x*x + y*y)
      new_x = 1 + u*(x*Math.cos(t) - y*Math.sin(t)) 
      new_y = u*(x*Math.sin(t) + y*Math.cos(t)) 

      data.push( {x:new_x, y:new_y, c:1} )
    }
  }

  for (var j = 0; j < 4; j++) {
    data.push({x:Math.random()*2+2, y:Math.random()*2+3, c:1})
    for (var i = 0; i < 500; i++) {
      prev_point = data[data.length - 1]
      x = data[data.length - 1].x
      y = data[data.length - 1].y

      t = 0.4 - 6./(1 + x*x + y*y)
      new_x = 1 + u*(x*Math.cos(t) - y*Math.sin(t)) 
      new_y = u*(x*Math.sin(t) + y*Math.cos(t)) 

      data.push( {x:new_x, y:new_y, c:1} )
    }
  }


  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Calories");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Protein (g)");

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 1.0)
      .style("opacity", .5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));}) ;

  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})







</script>
